<body>
	<div class="topBar">


		<div class="topRight">
			Hello, <span class="username" id="user">username</span>

			</span>

	    	<div class="beta">

	    </div>

		<div class="clock">
			<div id="clockbox"></div>
		</div>

	</div><!-- end top bar -->

			<div class="pageCont">

		<div class="hackathonCont">
			<ul>
				<li>HackGT</li>
				<li>Unhackathon</li>
				<li>Hack The North</li>
			</ul>
		</div>

				<div class="line2"></div>

		<div class="hackathonCont" id="categories">

				<li>All</li>
				<li>Shirts</li>

	</div> 



	<div class="profile" id="bag">

<div class="logOut"><div class="btn" id="logOutBtn"> Log Out </div></div>
		<div class="plusBtn" id="plusBtn">+</div>
		

		<div class="line"></div>

	</div>


	<div class="gallery" id="gallery">		

	</div>

	<script type="text/javascript">
		tday  =new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
		tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

		function GetClock(){
		d = new Date();
		nday   = d.getDay();
		nmonth = d.getMonth();
		ndate  = d.getDate();
		nyear = d.getYear();
		if(nyear<1000) nyear=nyear+1900;


		document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+"";
		setTimeout("GetClock()", 1000);
		}
		window.onload=GetClock;
	</script>	

	<script type="text/javascript" src="js/main.js"></script>

	<div id="addItem" style="display: none; left: 50%; margin-left: -223px; z-index: 1002; position: fixed; top: 50%; margin-top: -159px; background-color: rgba(201,100,94,0.9); font-family:'Muli',sans-serif; font-size:3em; padding: 15px; border-radius: 7px; color: #fff;" >

    </div>
