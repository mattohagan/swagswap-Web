<html>
<head>
	<title>Swag Swap</title>
<link href="main.css" rel="stylesheet">
<link href="mainfallback.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Nobile:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="topBar">

		<div class="clock">
			<div id="clockbox"></div>
		</div>

	   <div class="brand">
	      <span class="one">Swag</span><span class="two">Swap</span>
	    </div>
	</div>

	<div class="welcometo">
	      <span class="one">Welcome to</span>
	    </div>

	<div class="swagswap">
	      <span class="one">Swag</span><span class="two">Swap</span>
	    </div>

	<div class="description">
	      <span class="one">Where hackathon swag is swapped... fo' free!</span>
	    </div>

<div class="frontsignin">
<span class="one"><a href="">Sign in with Facebook now</a></span>

    </div>

<div class="frontsigninmobile">
      <span class="one"><a href="">Download the app for mobile</a></span>
  
    </div>

	<script type="text/javascript">
		tday  =new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
		tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

		function GetClock(){
		d = new Date();
		nday   = d.getDay();
		nmonth = d.getMonth();
		ndate  = d.getDate();
		nyear = d.getYear();
		if(nyear<1000) nyear=nyear+1900;


		document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+"";
		setTimeout("GetClock()", 1000);
		}
		window.onload=GetClock;
	</script>

</body>
</html>
