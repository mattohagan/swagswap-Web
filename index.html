<html>
<head>
	<title>Swag Swap</title>
	<link href="css/main.css" rel="stylesheet">
	<link href="css/mainfallback.css" rel="stylesheet">
	<script src="js/modernizr.custom.js"></script>
	<script src="js/classie.js"></script>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Nobile:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
</head>

<body>
	

	<div class="topBar">

		<div class="clock">
			<div id="clockbox"></div>
		</div>

	   <div class="brand">
	      <span class="one">Swag</span><span class="two">Swap</span>
	    </div>
	</div>
	
	<div class="welcometo" id="welcome">
	      <span class="one">Welcome to</span>
	    </div>

	<div class="swagswap">
	      <span class="one" id="first">Swag</span><span class="two" id="second">Swap</span>
	    </div>

	<div class="description">
	      <span class="one">Where hackathon swag is swapped... fo' free!</span>
	    </div>


	<div class="btnContainer" id="btnCont">
		<div class="frontsignin" id="login">
		      <span class="one"><a href="">Sign in</a></span>
		    </div>

		<div class="frontcreateaccount" id="signup">
		      <span class="one"><a href="">Create new account</a></span>
		    </div>
	</div>

	<form id="frontsignin">
		Username: <input type="text" name"username"><br>
		Password: <input type="text" name"password"><br>
		<input type="submit" value="Submit"><br>
	</form>

	<form id="frontcreateaccount">
		First Name: <input type="text" name"firstnamecreate"><br>
		College/University: <input type="text" name"collegeuniversitycreate"><br>
		Username: <input type="text" name"usernamecreate"><br>
		Password: <input type="text" name"usernamecreate"><br>
		<input type="submit" value="Submit"><br>
	</form>


	<div class="frontsigninmobile">
	      <span class="one">Mobile app coming soon</span>
	    </div>

	<script type="text/javascript">
		tday  =new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
		tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

		function GetClock(){
		d = new Date();
		nday   = d.getDay();
		nmonth = d.getMonth();
		ndate  = d.getDate();
		nyear = d.getYear();
		if(nyear<1000) nyear=nyear+1900;


		document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+"";
		setTimeout("GetClock()", 1000);
		}
		window.onload=GetClock;
	</script>
	<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
